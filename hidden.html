<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      color: red;
    }

    #hiddenContent {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Hidden Page</h1>
    <form onsubmit="return checkPassword(event)">
      <label for="password">Enter the password:</label>
      <input type="password" id="password" required>
      <button type="submit">Submit</button>
      <p id="message"></p>
    </form>
  </div>

  <div class="container" id="hiddenContent">
    <h2>Hidden Content</h2>
    <p>This content is hidden until you enter the correct password.</p>
  </div>

  <script>
    const password = "pass"; // Replace with your desired password
    const input = document.getElementById("password");
    const message = document.getElementById("message");
    const hiddenContent = document.getElementById("hiddenContent");

    function checkPassword() {
      if (input.value === password) {
        window.location.href = "/indominusrex/hidden.html";
      } else {
        message.textContent = "Incorrect password. Redirecting...";
        input.value = "";
        setTimeout(() => {
          window.location.href = "/indominusrex/"; // Replace with your homepage URL
        }, 300);
        disableHiddenPageLinks(); // Disable all links to the hidden page
      }
    }

    function disableHiddenPageLinks() {
      const links = document.querySelectorAll("a[href='/indominusrex/hidden.html']");
      links.forEach(link => {
        link.classList.add("disabled");
        link.setAttribute("aria-disabled", "true");
      });
    }

  </script>
</body>
</html>
