<!DOCTYPE html>
<html>
<head>
    <title>Hidden Page</title>
    <style>
        #hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="hidden-content">
        <h1>This is the hidden content!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
    </div>
    <script>
        var password = prompt("Enter the password to unlock the hidden content:");
        if (password === "1234") {
            document.getElementById("hidden-content").style.display = "block";
        } else {
            alert("Incorrect password. You will be redirected to the homepage.");
            window.location.href = "/indominusrex/";
        }
    </script>
</body>
</html>
