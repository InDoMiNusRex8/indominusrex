<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Old+Mincho">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
	    button {
	      padding: 10px 20px;
	      font-size: 18px;
	      margin: 10px;
	    }
	    * {
			font-family: Computer Modern Serif;
		}
	 </style>

	 <script>
	     function checkInput() {
	       var input = document.getElementById('textInput').value;
	       var hiddenText = document.getElementById('hiddenText');

	       if (input.toLowerCase() === 'sample') {
	         hiddenText.style.display = 'block';
	       } else {
	         hiddenText.style.display = 'none';
	       }
	     }

	     function handleKeyPress(event) {
	       if (event.key === 'Enter') {
	         checkInput();
	       }
	     }
	   </script>
	   <style>
	     #hiddenText {
	       display: none;
	     }
	   </style>
</head>
<body>
	<h1 style="font-family: Computer Modern Serif;">Select a language</h1>
	  <a href="/indominusrex/eng.html" ><button style="text-align: center; font-family: Computer Modern Serif;">English</button></a><br>
	  <a href="/indominusrex/jap.html" ><button style="text-align: center; font-family: Zen Old Mincho;">日本語</button></a><br>

	  <input type="text" id="textInput" onkeypress="handleKeyPress(event)">
	    <div id="hiddenText">
	      <p>Sample pages:</p>
	      <ol>
	      	<li><a href="/indominusrex/sample1.html">Sample 1</a></li>

	      </ol>
	    </div>
</body>
</html>
