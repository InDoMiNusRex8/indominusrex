<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .gacha-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .gacha-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Gacha Roll</h1>
    <p>Click the button to draw a random item!</p>
    <p>
    <label for="level">Select Level:</label>
    <select id="level">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
    </select>
    </p>

    <p>
    <label for="type">Select Type:</label>
    <select id="type">
        <option value="common">Common</option>
        <option value="rare">Rare</option>
        <option value="super-rare">Super Rare</option>
    </select>
    </p>

    <button class="gacha-btn" onclick="gachaRoll()">Roll Gacha</button>

    <div class="result" id="result">Good luck!</div>

    <script>
        // Define the items based on levels and types
const items = {
    "1": { // Level 1
        "common": ['Level 1 Common Item 1', 'Level 1 Common Item 2'],
        "rare": ['Level 1 Rare Item 1', 'Level 1 Rare Item 2'],
        "super-rare": ['Level 1 Super Rare Item 1']
    },
    "2": { // Level 2
        "common": ['Level 2 Common Item 1', 'Level 2 Common Item 2'],
        "rare": ['Level 2 Rare Item 1', 'Level 2 Rare Item 2'],
        "super-rare": ['Level 2 Super Rare Item 1', 'Level 2 Super Rare Item 2']
    },
    "3": { // Level 3
        "common": ['Level 3 Common Item 1', 'Level 3 Common Item 2'],
        "rare": ['Level 3 Rare Item 1'],
        "super-rare": ['Level 3 Super Rare Item 1', 'Level 3 Super Rare Item 2']
    }
};


        // Gacha roll function
        function gachaRoll() {
    const selectedLevel = document.getElementById('level').value;
    const selectedType = document.getElementById('type').value;

    // Retrieve items based on selected level and type
    const selectedItems = items[selectedLevel][selectedType];
    
    // Randomly select an item from the selected category
    const randomIndex = Math.floor(Math.random() * selectedItems.length);
    const result = selectedItems[randomIndex];
    
    // Display the result
    document.getElementById('result').textContent = `You got: ${result} from Level ${selectedLevel} (${selectedType})!`;
}

    </script>

</body>
</html>
