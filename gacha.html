<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles.css">


  <script type="text/javascript" async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
   <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script> 

   <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
      };
   </script>
    
</head>
<body>

    <h1>Gacha Roll</h1>
    <p>Click the button to draw a random item!</p>
    <p>
    <label for="level">Select Level:</label>
    <select id="level">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
    </select>
    </p>

    <p>
    <label for="type">Select Type:</label>
    <select id="type">
        <option value="a">Common</option>
        <option value="b">Rare</option>
        <option value="c">Super Rare</option>
        <option value="d">Super Rare</option>
    </select>
    </p>

    <button class="gacha-btn" onclick="gachaRoll()">Roll Gacha</button>

    <div class="result" id="result">Good luck!</div>

    <script src="gacha-items.js"></script>
    <script>
        // Gacha roll function
        function gachaRoll() {
    const selectedLevel = document.getElementById('level').value;
    const selectedType = document.getElementById('type').value;

    const selectedItems = items[selectedLevel][selectedType];
    const itemKeys = Object.keys(selectedItems); // Get the keys (math expressions)
    const randomIndex = Math.floor(Math.random() * itemKeys.length); // Randomly pick one
    const resultKey = itemKeys[randomIndex]; // Get the selected key (math expression)
    const resultValue = selectedItems[resultKey]; // Get the corresponding value (explanation)

    // Display the formula and explanation in HTML
    document.getElementById('result').innerHTML = `<p>You got:</p><p>${resultKey}</p>${resultValue}`;

    // Ensure MathJax is triggered to render LaTeX
    if (window.MathJax) {
        MathJax.typesetPromise(); // Re-render math expressions
    }
}

    </script>

</body>
</html>
