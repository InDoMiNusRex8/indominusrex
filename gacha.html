<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha System</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
      };
   </script>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Gacha Roll</h1>

    <p>
        <label for="level">Select Level:</label>
        <select id="level">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
        </select>
    </p>

    <p>
        <label for="type">Select Type:</label>
        <select id="type">
            <option value="A">Type A</option>
            <option value="B">Type B</option>
            <option value="C">Type C</option>
            <option value="D">Type D</option>
        </select>
    </p>

    <button onclick="gachaRoll()">Roll</button>

    <div id="result"></div>
    
    <button id="toggleButton" class="hidden" onclick="toggleAnswer()">Show Answer</button>

    <div id="answer" class="hidden"></div>

    <script src="/indominusrex/gacha-items.js"></script>
   <script>
    let items = {}; // This will store the gacha items

    // Fetch the items from the JavaScript file
    fetch('gacha-items.js')
        .then(response => response.text())
        .then(data => {
            eval(data); // Evaluate the JS code to make gachaItems available
            items = gachaItems; // Store the fetched data into the items variable
        })
        .catch(error => {
            console.error('Error fetching the gacha items:', error);
        });

    // Gacha roll function
    function gachaRoll() {
        const selectedLevel = document.getElementById('level').value;
        const selectedType = document.getElementById('type').value;

        if (items[selectedLevel] && items[selectedLevel][selectedType]) {
            const selectedItems = items[selectedLevel][selectedType];

            let resultKey, resultValue, explanation;

            if (selectedType === 'c') {
                // Type C: Consider weight for gacha roll
                const weightedItems = selectedItems.map(item => ({
                    question: item.question,
                    answer: item.answer,
                    weight: item.weight
                }));

                // Create a cumulative weight array
                const totalWeight = weightedItems.reduce((sum, item) => sum + item.weight, 0);
                const random = Math.random() * totalWeight;

                let cumulativeWeight = 0;
                for (const item of weightedItems) {
                    cumulativeWeight += item.weight;
                    if (random < cumulativeWeight) {
                        resultKey = item.question; // Store the selected question
                        resultValue = item.answer; // Store the selected answer
                        break;
                    }
                }

                explanation = resultValue.split(":").length > 1 ? resultValue.split(":")[1].trim() : resultValue;
            } else {
                // For other types (A and B), randomly select an item without weights
                const itemKeys = Object.keys(selectedItems);
                const randomIndex = Math.floor(Math.random() * itemKeys.length);
                resultKey = itemKeys[randomIndex];
                resultValue = selectedItems[resultKey];
                explanation = resultValue.split(":").length > 1 ? resultValue.split(":")[1].trim() : resultValue;
            }

            // Display the formula and explanation in separate sections
            document.getElementById('result').innerHTML = `<p>You got:</p><p>${resultKey}</p>`;
            document.getElementById('answer').innerHTML = explanation; // Use the explanation derived from the resultValue

            // Show the "Toggle Answer" button
            document.getElementById('toggleButton').classList.remove('hidden');
            document.getElementById('toggleButton').textContent = "Show Answer";

            // Hide the answer by default
            document.getElementById('answer').classList.add('hidden');

            // Ensure MathJax is triggered to render LaTeX
            MathJax.typesetPromise();
        } else {
            document.getElementById('result').textContent = "No items found for this selection.";
        }
    }

    // Function to toggle the answer visibility
    function toggleAnswer() {
        const answerDiv = document.getElementById('answer');
        const toggleButton = document.getElementById('toggleButton');

        if (answerDiv.classList.contains('hidden')) {
            answerDiv.classList.remove('hidden'); // Show answer
            toggleButton.textContent = "Hide Answer"; // Change button text to "Hide Answer"
        } else {
            answerDiv.classList.add('hidden'); // Hide answer
            toggleButton.textContent = "Show Answer"; // Change button text to "Show Answer"
        }

        // Reprocess MathJax for any LaTeX content
        MathJax.typesetPromise(); // This triggers MathJax to reprocess any LaTeX in the answer section
    }
</script>




</body>
</html>
